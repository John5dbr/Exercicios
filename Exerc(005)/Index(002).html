<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas-2</title>
    <style>
        table {
            border-collapse: collapse;
            width: 300px;
            height: 200px;
            text-align: center; /*Alinhamento horizontal*/
        }
        td {
            border: 2px solid black;
            vertical-align: middle;/*Alinhamento vertical*/
        }
        .numero {
            text-align: right;
        }
    </style>
</head>
<body>
    <!--
        Hieraquia tabelas

        <table> = tabela
            <table row> = linha da tabela
                <table header> = cabe√ßalho da tabela
                <table data> = dado da tabela 
    -->
    <h1>Minha primeira tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td class="numero">C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td class="numero">C4</td>
        </tr>
    </table>
</body>
</html>
