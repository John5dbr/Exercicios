<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas-4</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100px;
            height: 100px;
            margin: auto;
        }
        td {
            text-align: center;
            margin: 10px;
            border: 1px solid black;
        }   
    </style>
</head>
<body>
    <!--
        üìù MESCLANDO C√âLULAS:

        Expans√£o em forma de coluna:	<td colspan=" ">        </td>

        Ex: 	<td colspan="2">B</td>	  -> expandindo B para 2 colunas.

        Expans√£o em forma de linha:	<td rowspan=" ">        </td>

        Ex:	        <td rowspan="3">D</td>	  -> expandindo D para 3 linhas.
    -->
    <table>
        <tr>
            <td rowspan="3">A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td colspan="2">D</td>
        </tr>
        <tr>
            <td colspan="2">E</td>
        </tr>
    </table>
    <hr>
    <table>
        <tr>
            <td>A</td>
            <td rowspan="2">B</td>
            <td rowspan="2">C</td>
        </tr>
        <tr>
            <td rowspan="2">D</td>
        </tr>
        <tr>
            <td colspan="2">G</td>
        </tr>
    </table>
</body>
</html>
